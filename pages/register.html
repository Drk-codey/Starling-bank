<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starling Bank | Blog</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/register.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav id="nav-bar">
      <div class="logo">
        <a href="/index.html"><img src="/Image/starlingbank 1.png" alt="starlingbank icon"></a>
      </div>
      
      <div class="navbar-container hide" id="navbar-container"></div>

      <ul class="nav-links"> 
        <li><a href="./features.html">Features</a></li>
        <li><a href="./pricing.html">Pricing</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./aboutus.html">About us</a></li>
        <li><a href="./help.html">Help</a></li>
      </ul>
      <div class="btn-container">
        <a href="/pages/register.html"><button class="login">Login</button></a>
        <a href="/pages/register.html"><button class="register">Sign up</button></a>
      </div>

      <!-- Hamburger Menu -->
      <div id="hamburger-lines" onclick="menuOnClick()">
        <div class="line" id="line1"></div>
        <div class="line" id="line2"></div>
      </div>
    </nav>
  </header>

  <section id="container">
    <div class="main-container" id="main-container">
      <div class="form-container sign-up_container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f" style="color: #DDDD;"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g" style="color: #DDDD;"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" id="" placeholder="Name" />
          <input type="email" id="" placeholder="Email" />
          <input type="password" id="" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
  
      <div class="form-container sign-in_container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f" style="color: #DDDD;"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g" style="color: #DDDD;"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot Your password?</a>
          <button>Sign In</button>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <img src="/Image/icons/Sign in-pana.svg" alt="">
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <img src="/Image/icons/Mobile-login-pana.svg" alt="">
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
  
        </div>
      </div>
    </div>
  </section>


</body>

<script type="module" src="/scripts/register.js"></script>
<script src="/script.js"></script>
</html>
